name: CI
on:
  # - pull_request
  - push

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        d:
          - "ldc-beta"
        node:
          - 16
        pnpm:
          - 6
        clang:
          - 12
        cmake:
          - 3.20.2
        ninja:
          - 1.10.2
        CC:
          - clang
        CXX:
          - clang++
    env:
      CC: ${{ matrix.CC }}
      CXX: ${{ matrix.CXX }}
    steps:
      - uses: actions/checkout@v2

      # Cache
      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.dub
            ~/AppData/Local/dub
            ~/.pnpm-store
            D:\.pnpm-store
            ./.dub
            ./llvm
            C:/Program Files/LLVM
          key: "cache-OS:${{ matrix.os }}-D:${{ matrix.d }}-Clang:${{ matrix.clang }}-dub:${{ hashFiles('./dub.selections.json')}}-pnpm:${{ hashFiles('./pnpm-lock.yaml') }}"
          restore-keys: |
            "cache-OS:${{ matrix.os }}-D:${{ matrix.d }}-Clang:${{ matrix.clang }}"

      # Setup compilers and tools

      - name: Setup LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ matrix.clang }}
          cached: ${{ steps.cache.outputs.cache-hit }}

      - name: Setup Cmake and Ninja
        uses: aminya/install-cmake@new-versions-and-arch
        with:
          cmake: ${{ matrix.cmake }}
          ninja: ${{ matrix.ninja }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup D
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.d }}

      # Build and Test

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build.node

      - name: Test
        run: pnpm test

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./dist
